<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body class="bg-slate-200 h-screen flex items-center justify-center">
    <!-- Header -->
    <div id="list container" class="relative top-[30px] mb-[50px] bg-yellow-200 rounded-[40px] shadow-lg p-6 w-[500px] max-h-[90vh] overflow-auto">
      <h1 class="font-varela text-[40px] mb-4 text-center font-semibold">To Do List</h1>
      <p id="date" class="text-center font-varela font-semibold text-[20px] text-amber-500 mb-6"></p>

    <!-- To Do List -->
    <div id="todo-list-wrapper" class="flex justify-center items-center space-y-3 rounded-md top-20">
       <ul id="todo-list" class="flex flex-col gap-4">
        <!-- Js to add list items here -->
      </ul>
    </div>

    <!-- Add Task -->
     <div id="addTask" class="text-center">
      <Button id="add-todo" class="fixed bottom-12 right-12 bg-sky-500 text-white p-4 rounded-full shadow-lg">Add Task</Button>
    </div>
  </div>
  </body>
</html>
